version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.13.0
    container_name: pingo-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: pingo-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pingo
      - POSTGRES_PASSWORD=pingo
      - POSTGRES_DB=pingo
    restart: unless-stopped
    networks:
      - rag-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: pingo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - rag-network

  # Pingo API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingo-api
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
      - ./data/tiktoken_cache:/app/tiktoken_cache
    environment:
      - QDRANT_HOST=qdrant
      - DATABASE_URL=postgresql://pingo:pingo@postgres:5432/pingo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - TIKTOKEN_CACHE_DIR=/app/tiktoken_cache
    depends_on:
      - qdrant
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - rag-network

volumes:
  qdrant_storage:
  postgres_data:
  redis_data:

networks:
  rag-network:
    driver: bridge
